<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkillForge Performance</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}

body{
  background: radial-gradient(circle at 20% 20%, #0f172a, #020617);
  color:white;
  min-height:100vh;
  padding:40px;
}

body.light-mode{
  background:#f1f5f9;
  color:#0f172a;
}

.container{
  max-width:1100px;
  margin:auto;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:40px;
}

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-bottom:40px;
}

.stat-card{
  background:rgba(255,255,255,0.05);
  padding:25px;
  border-radius:20px;
  text-align:center;
  transition:0.3s;
}

.stat-card:hover{
  transform:translateY(-5px);
  box-shadow:0 0 20px rgba(59,130,246,0.5);
}

.stat-card h2{
  font-size:32px;
  margin-bottom:10px;
}

.chart-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(400px,1fr));
  gap:40px;
}

canvas{
  background:rgba(255,255,255,0.05);
  padding:20px;
  border-radius:20px;
}
button{
  padding:8px 14px;
  border:none;
  border-radius:8px;
  background:linear-gradient(90deg,#06b6d4,#3b82f6);
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h1>Your Performance Overview</h1>
    <button onclick="window.location.href='dashboard.html'">‚Üê Back</button>
  </div>

  <!-- STAT CARDS -->
  <div class="stats">
    <div class="stat-card">
      <h2>5</h2>
      <p>Tests Completed</p>
    </div>

    <div class="stat-card">
      <h2>78%</h2>
      <p>Average Score</p>
    </div>

    <div class="stat-card">
      <h2>ML</h2>
      <p>Strongest Area</p>
    </div>

    <div class="stat-card">
      <h2>NLP</h2>
      <p>Needs Improvement</p>
    </div>
  </div>

  <!-- CHARTS -->
  <div class="chart-grid">
    <canvas id="progressChart"></canvas>
    <canvas id="skillRadar"></canvas>
    <canvas id="improvementChart"></canvas>
  </div>

</div>

<script>

// üîê PAGE PROTECTION
const token = localStorage.getItem("token");
if(!token){
  window.location.href="index.html";
}

// üåô APPLY GLOBAL THEME
if(localStorage.getItem("theme")==="light"){
  document.body.classList.add("light-mode");
}

// üìà PROGRESS LINE CHART
new Chart(document.getElementById("progressChart"),{
  type:"line",
  data:{
    labels:["Test 1","Test 2","Test 3","Test 4","Test 5"],
    datasets:[{
      label:"Score %",
      data:[60,70,75,80,85],
      borderColor:"#06b6d4",
      backgroundColor:"rgba(6,182,212,0.2)",
      tension:0.4
    }]
  }
});

// üß† SKILL RADAR
new Chart(document.getElementById("skillRadar"),{
  type:"radar",
  data:{
    labels:["ML","DL","NLP","Math","Coding"],
    datasets:[{
      label:"Current Skill Level",
      data:[85,70,60,75,80],
      borderColor:"#3b82f6",
      backgroundColor:"rgba(59,130,246,0.2)"
    }]
  }
});

// üìä IMPROVEMENT BAR CHART
new Chart(document.getElementById("improvementChart"),{
  type:"bar",
  data:{
    labels:["ML","DL","NLP","Math","Coding"],
    datasets:[{
      label:"Improvement %",
      data:[15,10,20,12,18],
      backgroundColor:"rgba(6,182,212,0.6)"
    }]
  }
});
</script>

</body>
</html>
