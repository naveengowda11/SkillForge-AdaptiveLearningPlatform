<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - SkillForge</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-body">

  <div class="auth-wrapper">

    <div class="auth-card">

      <h2>Welcome Back</h2>
      <p class="auth-sub">Continue your AI learning journey</p>

      <form class="auth-form">
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        
        <button type="submit" class="primary-btn full-btn">
          Login
        </button>
      </form>

      <div class="auth-divider">
        <span>OR</span>
      </div>

      <!-- ✅ WORKING GOOGLE BUTTON -->
      <button class="google-btn"
        onclick="window.location.href='http://localhost:5000/auth/google'">
        Continue with Google
      </button>

      <p class="auth-link">
        Don’t have an account?
        <a href="signup.html">Create Account</a>
      </p>
        <p style="margin-top:10px;">
        <a href="forgot-password.html" style="color:#60a5fa; font-size:14px;">
        Forgot Password?
       </a>
       </p>
    </div>

  </div>

<script>
const form = document.querySelector(".auth-form");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = form[0].value;
  const password = form[1].value;

  const res = await fetch("http://localhost:5000/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();

  if (res.ok) {
    localStorage.setItem("token", data.token);
    localStorage.setItem("name", data.name);
    localStorage.setItem("email", data.email);

    window.location.href = "dashboard.html";
  } else {
    alert(data.message);
  }
});
</script>

</body>
</html>
